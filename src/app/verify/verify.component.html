
<div class="row">
	<h2 class="text-center">Please identify yourself</h2>
	<hr>
</div>

<br>
<br>




<div class="row hidden" >
	<div class="col-md-2"></div>
	<div class="alert alert-danger col-md-8" role="alert">
		<h4 class="alert-heading">Webcam not enabled</h4>
		<p>Please enable the webcam in your browser settings. </p>
		<hr>
		<p class="mb-0">Once enabled, please refresh your page. </p>
	</div>
	<div class="col-md-2"></div>
</div>

<div class="row" >
	<div class="col-md-2"></div>
	<div class="col-md-8 text-center">
		
		<div class="row">
			<webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)"></webcam>
		</div>
		<br><br>
		<div class="row">
			<button class="actionBtn btn btn-success btn-lg" (click)="triggerAuthentication();">Authenticate</button>
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
